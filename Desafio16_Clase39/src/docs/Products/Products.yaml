            type: integer
          description: El nÃºmero de pÃ¡gina a retornar
          required: false
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - asc
              - desc
          description: El ordenamiento de la lista de producto por nombre
          required: false
        - in: query
          name: available
          schema:
            type: boolean
          description: retorna producto por disponibilidad
          required: false
        - in: query
          name: category
          schema:
            type: string
          description: retorna producto por categoria
          required: false
      

      responses:
        '200':
          description: Los productos fueron obtenidos satifactoriamente de la base de datos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductGetAll'

        '401':
          description: "Error: Unauthorized"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Mensaje de error"
                    example: "Unauthorized"  
        '500':
          description: Error interno del servidor, usalmente generado por una query defectuosa o un fallo de conexion con la base de datos
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "Mensaje de error"
                    example: "error" 
                  message:
                    type: string
                    description: "Mensaje de error"
                    example: "Mensaje de error" 
