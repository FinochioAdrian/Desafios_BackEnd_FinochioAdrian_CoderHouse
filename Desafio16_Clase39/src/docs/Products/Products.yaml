components:
  schemas:
    ProductGetAll:
      type: object
      properties:
        status:
          type: string
          description: The response status (e.g., "success")
          example: "success"
        payload:
          type: object
          properties:
            products:
              type: array
              items:
                $ref: '#/components/schemas/Products'
              description: An array of product objects
        prevLink:
          type: string
          description: URL to the previous page of results (if available)
          example: "https://example.com/api/products/?page=1"
        nextLink:
          type: string
          description: URL to the next page of results (if available)
          example: "https://example.com/api/products/?page=2"

    
    ProductResponse:  
      type: object
      properties:
        status:  
          type: string
          description: The response status (e.g., "success")
          example: "success"
        payload: 
          type: array
          items:
            $ref: '#/components/schemas/Products'  

    ProductsAdd:  
      type: object
      required:
        - title
        - description
        - code
        - price
        - status
        - stock
        - category
      properties:
        _id:
          type: string
          description: The products's ID (Mongoose ObjectId)
          example: "663b81ec33400646ab2232fa"
        title:
          type: string
          description: The title of the product
        description:
          type: string
          description: A detailed description of the product
        code:
          type: string
          description: Unique product code
          unique: true
        price:
          type: number
          description: The price of the product
        status:
          type: boolean
          description: Whether the product is active (true) or inactive (false)
          default: true
        stock:
          type: integer
          description: The current stock quantity of the product
        category:
          type: string
          description: The category the product belongs to
        thumbnails:
          type: array
          items:
            type: string
          description: An array of image URLs for product thumbnails
        
    Products:  
      type: object
      required:
        - title
        - description
        - code
        - price
        - status
        - stock
        - category
      properties:
        _id:
          type: string
          description: The products's ID (Mongoose ObjectId)
          example: "663b81ec33400646ab2232fa"
        title:
          type: string
          description: The title of the product
        description:
          type: string
          description: A detailed description of the product
        code:
          type: string
          description: Unique product code
          unique: true
        price:
          type: number
          description: The price of the product
        status:
          type: boolean
          description: Whether the product is active (true) or inactive (false)
          default: true
        stock:
          type: integer
          description: The current stock quantity of the product
        category:
          type: string
          description: The category the product belongs to
        thumbnails:
          type: array
          items:
            type: string
          description: An array of image URLs for product thumbnails
        owner:
          type: object
          properties:
            _id:
              type: string
              description: The owner's ID (Mongoose ObjectId)
              example: "663b81ec33400646ab2232fa"
            admin:
              type: boolean
              description: > 
                Whether the owner is an administrator (default: false)

 
    